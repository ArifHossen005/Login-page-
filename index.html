<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arif It Company Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <div class="container ">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="images/l1.png" alt="logo" class="img-fluid">
                </div>
                <form action="" class="rounded bg-white shadow p-5">
                    <h3 class="text-dark font-weight-bolder fs-4 mb-2">Sign In to Arif IT</h3>
                    <div class="font-weight-normal text-mutedmb-4">
                        New Here? <a href="#" class="text-primary font-weight-bold text-decoration-none ">Create an new account here</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-center">
                        <a href="#" class="text-primary font-weight-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                    <div class="text-center text-muted text-uppercase mb-3">OR</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/google-icon.svg" alt="" class="img-fluid m-3">Continue With Google </a>
                    </a>

                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/facebook-icon.svg" alt="" class="img-fluid m-3">Continue With Facebook </a>
                    </a>

                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="images/linkedin-icon.svg" alt="" class="img-fluid m-3">Continue With Linkedin </a>
                    </a>

                </form>
                
                
            </div>
        </div>
    </section>

</body>
</html>
